<!DOCTYPE html>
<html>
  <head>
    <title>Run instances dialog</title>
    <base href="../../" />
  </head>
  <body>
    <div class=".run-instance-dialog" title="Run Instances" style="padding:10px; width:600px;">
      <table cellpadding="0" cellspacing="0">
        <tbody>
          <tr>
            <td height="256px" style="padding: 20px 10px;">
              <div class="instanceTypeSlider" style="height: 100%"></div>
            </td>
            <td height="256px" style="padding: 10px 10px; width: 100%">
              <div class="instances" style="width: 100%; height: 100%; border: 1px solid black;" >
                <center><h3 class="instanceTypeText" style="margin:5px;"></h3></center>
                <span class="instanceImage" style="position:absolute;"></span>
              </div>
            </td>
          </tr>
          <tr>
            <td></td>
            <td style="padding: 10px 20px; text-align: center;">
              <div class="numberOfInstancesSlider" style="width: 100%;"></div>
              <p><i>Pull the sliders to select instance type and the number of instances to run</i></p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
